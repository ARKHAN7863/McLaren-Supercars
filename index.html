<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration Form | McLaren</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form onsubmit="return verifyUser(event)">
          <h2>Login</h2>
          <p class="parag1">Username: <strong>FNB</strong></p>
          <p class="parag2">Password: <strong>2025</strong></p>
          <div class="input-group">
            <input type="text" id="usernameInput" required />
            <label for="usernameInput">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="passwordInput" required />
            <label for="passwordInput">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <button onclick="verifyUser()" type="submit">Login</button>
          <div class="signUp-link">
            <p>
              Don't have an account?
              <a href="#" class="signUpBtn-link">Sign Up</a>
            </p>
            <p style="color: #ff073a" id="message"></p>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label
              ><input type="checkbox" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>
              Already have an account?
              <a href="#" class="signInBtn-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      function verifyUser(event) {
        event.preventDefault(); // Stop form from submitting

        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;

        var systemUsername = "FNB";
        var systemPassword = "2025";

        if (username === systemUsername && password === systemPassword) {
          document.getElementById("message").innerHTML =
            "Correct. Logging you in...";
          // Redirect after short delay (optional)
          setTimeout(function () {
            window.location.href = "home.html";
          }, 1000);
        } else {
          document.getElementById("message").innerHTML =
            "Username or Password incorrect";
        }

        return false; // Prevent default form submission
      }
    </script>

    <script src="login.js"></script>
  </body>
</html>
